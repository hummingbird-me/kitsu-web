# dashboard
dashboard:
  quick-update:
    filter:
      all: "All"
      anime: "Anime"
      manga: "Manga"
    empty:
      html: "Media you've added or updated within your <a href={link}>Library</a> will show up
        here for you to quickly update."
      discover: "Discover Media"
    media:
      complete: "Complete"
      episode: "{type, select,
        anime {Ep. {num}}
        manga {Ch. {num}}}"
    overlay:
      button:
        html: "Mark {type, select,
          anime {<span class={class}>Ep. {num}</span> Complete}
          manga {<span class={class}>Ch. {num}</span> Complete}}"
        complete: "Complete"
      review:
        write: "Write Review"
        edit: "Edit Review"
  onboarding:
    welcome: "Hey {user}, welcome to Kitsu!"
    about: "This is the global activity feed. It's populated by recent activity from all of Kitsu's
      users - even you! Once you've had a chance to follow a few more interesting users, we'll
      switch your default feed from Global to Following."
    action: "Why don't you try creating a feed post to introduce yourself using the form below?
      You can say something as simple as 'Hey everyone, I'm new to Kitsu', or you can show us how
      creative and witty you are!"
