language: node_js
node_js:
- '6.9'

sudo: false

before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.20.0
- export PATH=$HOME/.yarn/bin:$PATH

install:
- travis_retry yarn global add bower phantomjs-prebuilt
- travis_retry yarn install
- travis_retry bower install

after_success:
- bash yarn.sh

after_script:
- codeclimate-test-reporter < coverage/lcov.info

cache:
  directories:
  - $HOME/.cache/yarn
  - node_modules
  - bower_components

